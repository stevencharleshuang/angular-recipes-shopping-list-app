  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <!-- [recipe] is bound to recipe-item.component.ts @Input() -->

    ></app-recipe-item>
  </div>
</div>
